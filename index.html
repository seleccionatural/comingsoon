<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de imagen con hover</title>
	<style>
		body {
			background: url("backrgound_secret.png") no-repeat center center fixed;
			background-size: cover;
			height: 100vh;
			margin: 0;
			padding: 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		img {
			max-width: 100%;
			max-height: 100%;
			transition: opacity 0.5s;
		}

		img:hover {
			opacity: 0;
		}
		img {
  			max-width: 170px;
  			max-height: 170px;
		}
	</style>
</head>
<body>
	<img src="tag_vert.png" alt="Imagen" />
</body>
</html>
